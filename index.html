<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-user-explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Github User Explorer</h1>

    <div class="search-box">
        <input type="text" id="searchInput" autocomplete="off" placeholder="Enter Github username">
        <button id="searchBtn">Search</button>
    </div>

    <div class="user-card" id="userCard" style="display: none;">
        <div style="display: flex; align-items: center; gap: 25px;">

            <img id="avatar" class="avatar" src="" alt="User Avatar"/>
        
            <div class="user-info">
                <h2 id="fullname">Fullname</h2>
                <p id="username">@username</p>
                <p id="bio">User bio will appear here.</p>
            </div>
        </div>

      <div class="stats">
        <div><strong id="repos">0</strong><span>Repos</span></div>
        <div><strong id="followers">0</strong><span>Followers</span></div>
        <div><strong id="following">0</strong><span>Following</span></div>
      </div>
      <div style="width: 100%; display: flex; justify-content: center;">

          <a id="profileLink" href="#" target="_blank" class="github-btn">Visit Github Profile</a>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
